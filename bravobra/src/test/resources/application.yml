server:
  port: 80

spring:
  thymeleaf:
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/springboot_basic?useSSL=false&serverTimezone=UTC  # MySQL 연결 URL
    username: root  # MySQL 사용자명
    password: iotiot  # MySQL 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL JDBC 드라이버

  jpa:
    hibernate:
      ddl-auto: update  # create -> update로 변경, 기존 데이터가 유지되도록
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
