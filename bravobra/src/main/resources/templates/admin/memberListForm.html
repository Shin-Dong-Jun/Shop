<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members List</title>
    <link rel="stylesheet" href="/css/MemberListForm.css">
</head>
<body>
<h1>회원 조회</h1>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>NickName</th>
        <th>PhoneNumber</th>
        <th>Register Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- members 리스트를 반복하며 테이블에 출력 -->
    <tr th:each="member : ${members}">
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.password}"></td>
        <td th:text="${member.nickname}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td th:text="${member.registerDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
