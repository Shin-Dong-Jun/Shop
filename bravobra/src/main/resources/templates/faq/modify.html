<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 수정</title>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            color: #000000; /* 연핑크 */
            margin: 20px 0;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .form-container label {
            display: block;
            font-size: 1.2em;
            color: #f4c9cf; /* 연핑크 */
            margin-bottom: 5px;
        }
        .form-container input[type="text"], .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #f4c9cf; /* 연핑크 */
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #f4c9cf; /* 연핑크 */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container button:hover {
            background-color: #e1b2b7; /* 좀 더 어두운 연핑크 */
        }
    </style>
</head>
<body>
<h1 class="header">FAQ 수정</h1>

<div class="form-container">
    <!-- 수정 폼 -->
    <form th:action="@{/faq/modify/faqId=${faq.faqId}}" method="post">
        <label for="title">글 제목:</label>
        <input type="hidden" name="memberId" th:value="${faq.faqId}">
        <input type="text" id="title" name="title" th:value="${faq.title}" required>

        <label for="content">글 내용:</label>
        <textarea id="content" name="content" rows="5" th:text="${faq.content}" required></textarea>

        <button type="submit">수정</button>
    </form>

    <!-- 삭제 버튼 -->
    <form th:action="@{/faq/remove/faqId=${faq.faqId}}" method="post" style="margin-top: 10px;">
        <button type="submit">삭제</button>
    </form>
</div>
</body>
</html>
