<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 게시판</title>
    <link rel="stylesheet" href="/css/helpList.css">
</head>
<body>
<h1>문의 게시판</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="help : ${helpList}" th:href="@{/help/detail/{id}(id=${help.helpId})}" style="cursor: pointer;">
        <td th:text="${help.helpId}">1</td>
        <td th:text="${help.title}">제목</td>
        <td th:text="${help.nickname}">작성자</td>
        <td th:text="${#temporals.format(help.wDate, 'yyyy-MM-dd HH:mm')}">2024-12-22</td>
        <td th:text="${help.viewCnt}">0</td>
    </tr>

    <tr th:if="${#lists.isEmpty(helpList)}" class="empty">
        <td colspan="5">등록된 문의글이 없습니다.</td>
    </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <a href="/help/add" class="btn-create">문의 작성</a>
</div>
</body>
</html>
