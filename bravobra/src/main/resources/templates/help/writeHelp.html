<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의글 작성</title>
</head>
<body>

<h1>문의글 작성</h1>

<form th:action="@{/help}" th:object="${createHelpDto}" method="post">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required/>
    </div>

    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요" required/>
    </div>

    <div>
        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <button type="submit">제출</button>
</form>

</body>
</html>
