<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css"/>
  <title>공지사항</title>
  <style>
    body {
      background-color: white;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      color: #000000; /* 연핑크 */
      margin: 20px 0;
    }
    .search-container {
      text-align: right;
      margin: 20px;
    }
    .search-container label {
      font-size: 1.2em;
      color: #aaa; /* 연핑크 */
    }
    .search-container input[type="text"] {
      padding: 5px;
      border: 1px solid #aaa; /* 연핑크 */
      border-radius: 5px;
    }

    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #a59898; /* 연핑크 */
      border-radius: 5px;
      margin-bottom: 15px;
      white-space: pre-wrap;  /* 줄바꿈을 제대로 처리 */
      word-wrap: break-word;  /* 긴 단어도 자동으로 줄바꿈 */
    }

    .search-container button {
      padding: 5px 10px;
      background-color: #aaa; /* 연핑크 */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .notice-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .notice-table th, .notice-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      min-width: 150px;
    }
    .notice-table th {
      background-color: #aaa; /* 연핑크 */
      color: white;
    }
    .button-container {
      text-align: left;
      margin: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      background-color:#aaa; /* 연핑크 */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      padding: 5px 10px;
      background-color: #aaa; /* 연핑크 */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .pagination span {
      padding: 5px 10px;
      color: #aaa; /* 연핑크 */
    }
  </style>
</head>
<body>
<div>
  <th:block th:replace="fragments/header :: header"></th:block>
</div>
<h1 class="header">공지사항</h1>

<div class="search-container">
  <form th:action="@{/notice/search}" method="get">
    <label for="search">검색:</label>
    <input type="text" id="search" name="title" placeholder="제목으로 검색" />
    <button type="submit">검색</button>
  </form>
</div>


<div th:if="${errorMessage}" class="error-message">
  <p th:text="${errorMessage}" style="color: red;"></p>
</div>


<table class="notice-table">
  <thead>
  <tr>
    <th>공지</th>
    <th>작성일</th>
    <th>글제목</th>
    <th>작성자</th>
    <th>조회수</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="notice : ${noticelist}">

    <td th:text="${notice.noticeType }">일반</td>
<!--    <td th:text="${notice.wDate}">2024-12-20</td>-->
    <td th:text="${#temporals.format(notice.wDate, 'yyyy-MM-dd HH:mm')}">2024-12-20</td>
    <td><a th:href="@{/notice/get/{noticeId}(noticeId=${notice.noticeId})}" th:text="${notice.title}">제목 예시</a></td>
    <td th:text="'관리자'">작성자</td>
    <td th:text="${notice.viewCnt}">100</td>
    <td th:if="${notice.writer == '관리자'}">
      <a th:if="${isAdmin}" th:href="@{/notice/controll/{noticeId}(noticeId=${notice.noticeId})}">삭제</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="button-container">
  <button th:if="${isAdmin}" onclick="window.location.href='/notice/write'">글쓰기</button>
</div>

</body>
</html>
