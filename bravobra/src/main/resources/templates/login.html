<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">


</head>
<body>

<!--<div>-->
<!--    <th:block th:replace="fragments/header :: header"></th:block>-->
<!--</div>-->

<div class="login-container">
    <h1>로그인</h1>
    <form th:object="${loginDto}" action="/members/login" method="post">
        <!-- 글로벌 에러 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <!-- 이메일 -->
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" placeholder="이메일" autofocus>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <!-- 비밀번호 -->
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <!-- 추가 옵션 -->
<!--        <div>-->
<!--            <label>-->
<!--                <input type="checkbox" name="remember"> 아이디 저장-->
<!--            </label>-->
<!--        </div>-->

        <!-- 로그인 버튼 -->
        <div>
            <button type="submit">로그인</button>
        </div>

        <!-- 링크 -->
        <div class="links">
            <a href="/members/join">회원가입</a> |
            <a href="/members/find-id">아이디 찾기</a> |
            <a href="/members/find-password">비밀번호 찾기</a>
        </div>
    </form>
</div>
</body>
</html>
