<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h1 th:text="${param.msg}" class="hidden"></h1>
        <form action="/members/login" method="post">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="이메일" autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">로그인</button>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> 아이디 저장
                </label>
            </div>
            <div class="links">
                <a href="/members/join">회원가입</a> |
                <a href="/members/find-id">아이디찾기</a> |
                <a href="/members/find-password">비밀번호찾기</a>
            </div>
<!--            <div class="guest">-->
<!--                <a href="/orders/guest">비회원 주문배송조회 ></a>-->
<!--            </div>-->
        </form>
    </div>
</div>
</body>
</html>
