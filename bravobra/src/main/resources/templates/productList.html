<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>브라보브라 상품</title>
    <link rel="stylesheet" href="/css/productList.css">
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>-->
  </head>
  <body>
<!--  관리자(admin@admin.com) 화면에만 상품등록, 전체선택, 수정, 삭제 가 보여야 한다.-->
    <div id="wrap">
      <div>
        <th:block th:replace="fragments/header :: header"></th:block>
      </div>
        <form th:if="${isAdmin}" action="/product/write" method="get">
          <button type="submit" value="상품등록">상품등록</button>
        </form>
      <div class="buttons">
        <button type="submit" value="selectAll" id="selectAll">전체선택</button>
        <button type="submit" value="removeSelected" id="removeSelected">선택해제</button>
        <button type="submit" value="delete" id="delete">선택상품삭제</button>
      </div>
      <table>
        <thead>
        <tr>
          <th>상품번호</th>
          <th>썸네일</th>
          <th>제목</th>
          <th>정가</th>
          <th>할인율</th>
          <th>판매가</th>
          <th>해시태그</th>
          <th th:if="${isAdmin}">수정</th>
          <th th:if="${isAdmin}">삭제</th>
          <th>선택</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${list}">
          <!-- 상품번호에 링크 -->
          <td>
            <a th:href="@{/product/detail(productId=${product.productId})}"
               th:text="${product.productId}">
              상품번호
            </a>
          </td>
          <!-- 썸네일에 링크 -->
          <td>
            <a th:href="@{/product/detail(productId=${product.productId})}">
              <img th:src="${product.thumbnail}" alt="썸네일 이미지" style="width:100px;">
            </a>
          </td>
          <!-- 제목에 링크 -->
          <td>
            <a th:href="@{/product/detail(productId=${product.productId})}"
               th:text="${product.productName}">
              상품명
            </a>
          </td>
          <td th:text="${product.fixedPrice}"></td>
          <td th:text="${product.discountRate}"></td>
          <td th:text="${product.salePrice}"></td>
          <td th:text="${product.hashTag}"></td>
          <td th:if="${isAdmin}">
            <a th:href="@{/product/modify(productId=${product.productId})}">수정</a>
          </td>
          <td th:if="${isAdmin}">
            <a th:href="@{/product/delete(productId=${product.productId})}">삭제</a>
          </td>
          <td>
            <input type="checkbox" class="productCheckbox" th:value="${product.productId}" name="checkbox">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <ul>
        <!-- 이전 버튼 -->
        <li th:if="${ph.showPrev}">
          <a th:href="@{/product/list(page=${ph.beginPage - 1})}">이전</a>
        </li>
        <!-- 페이지 번호 -->
        <li th:each="i : ${#numbers.sequence(ph.beginPage, ph.endPage)}">
          <a th:href="@{/product/list(page=${i})}" th:classappend="${i == ph.page} ? 'active'">
            <span th:text="${i+1}"></span>
          </a>
        </li>
        <!-- 다음 버튼 -->
        <li th:if="${ph.showNext}">
          <a th:href="@{/product/list(page=${ph.endPage + 1})}">다음</a>
        </li>
      </ul>
    </div>
    <script>
        let selectAll = document.getElementById('selectAll');
        let removeSelected = document.getElementById('removeSelected');
        let checkBox = document.getElementsByName('checkbox');
        let delSend = document.getElementById('delete');
        let arr = [];

        selectAll.onclick = function() {

          for (let i = 0; i < checkBox.length; i++) {
            checkBox[i].checked = true;
          }
        };

        removeSelected.onclick = function() {
          for (let i = 0; i < checkBox.length; i++) {
            checkBox[i].checked = false;
          }
        };
    </script>
  </body>
</html>
