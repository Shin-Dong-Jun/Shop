<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Member</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="/css/createMemberForm.css">
</head>
<body>
<div class="container">
    <h1 class="title">회원 가입</h1>
    <form th:action="@{/members/join}" th:object="${memberDto}" method="post">
        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                   autofocus="autofocus" placeholder="이메일을 입력하세요.">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                   placeholder="이름을 입력하세요.">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'error-field' : ''"
                   placeholder="비밀번호를 입력하세요 (8~25자)">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <!-- 닉네임 입력 -->
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   th:classappend="${#fields.hasErrors('nickname')} ? 'error-field' : ''"
                   placeholder="닉네임을 입력하세요">
            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error"></div>
        </div>

        <!-- 전화번호 입력 -->
        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error-field' : ''"
                   placeholder="전화번호를 입력하세요 (000-0000-0000)">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>
        </div>

        <!-- 가입 버튼 -->
        <div class="form-group">
            <button type="submit" class="btn">회원 가입</button>
        </div>
    </form>
</div>
</body>
</html>
