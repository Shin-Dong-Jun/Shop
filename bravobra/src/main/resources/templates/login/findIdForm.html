<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/findIdForm.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h1 class="title">아이디 찾기</h1>
        <form action="/members/find-id" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">휴대폰 번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="휴대폰 번호 입력하세요" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">아이디 찾기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
