<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/resetPasswordForm.css">
</head>
<body>
<div class="container">
    <h2>비밀번호 재설정</h2>

    <!-- 에러 메시지 출력 -->
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/members/reset-password}" method="post">

        <input type="hidden" th:name="email" th:value="${email}">  <!-- 히든으로 -->

        <div class="form-group">
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>

        <div class="form-group">
            <label for="newPasswordConfirm">새 비밀번호 확인:</label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" required>
        </div>

        <div class="form-group">
            <button type="submit">비밀번호 재설정</button>
        </div>
    </form>
</div>
</body>
</html>
