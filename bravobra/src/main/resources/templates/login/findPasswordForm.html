<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/findPasswordForm.css">
</head>
<body>
<div class="container">
    <h1>비밀번호 찾기</h1>
    <form th:action="@{/members/find-password}" th:object="${findPasswordDto}" method="post">
        <!-- 클래스 레벨 에러 출력 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'error-field' : ''"
                   placeholder="이름을 입력하세요" autofocus>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                   placeholder="이메일을 입력하세요">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <!-- 전화번호 입력 -->
        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error-field' : ''"
                   placeholder="000-0000-0000">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>
        </div>

        <!-- 제출 버튼 -->
        <div class="form-group">
            <button type="submit" class="btn">비밀번호 찾기</button>
        </div>
    </form>
</div>
</body>
</html>
